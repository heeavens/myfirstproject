<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="home">HOME</h3>
        <div class="block">
          <p class="number" id="num"></p>
        </div>
        <div class="buttons">
          <button class="btn" id="btn" onclick="plus1()">+1</button>
          <button class="btn" id="btn" onclick="plus2()">+2</button>
          <button class="btn" id="btn" onclick="plus3()">+3</button>
        </div>
      </div>
      <div class="reset">
        <button class="resbtn" onclick="reset()">RESET</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="block">
          <p class="number" id="num2"></p>
        </div>
        <div class="buttons">
          <button class="btn" id="btn" onclick="plus11()">+1</button>
          <button class="btn" id="btn" onclick="plus22()">+2</button>
          <button class="btn" id="btn" onclick="plus33()">+3</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
